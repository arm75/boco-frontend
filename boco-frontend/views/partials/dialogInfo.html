
<div class="modal-body" style="width: 600px;">

        <div class="map-container" id="googleMap2" style="width: 560px;">
            <div map-lazy-load="https://maps.google.com/maps/api/js" ng-if="markerSubContractorPositionData.getMarker()" style="width: 560px;">
                <ng-map id="map" zoom="11" center="{{markerSubContractorPositionData.getMarker()}}">
                    <marker position="{{markerSubContractorPositionData.getMarker()}}"></marker>
                </ng-map>
            </div>
        </div>
</div>
<div class="modal-footer"><br>
    <button ng-click="save()" class="btn btn-primary" >Hide Map</button>
</div>
